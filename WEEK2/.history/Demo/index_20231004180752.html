<head>

</head>
<body>
    <div  id="container"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
    let container = d3.select("#container")
    d3.csv("data.csv").then(function(data) {
        for(let client of data) {
            write(client.Name)
        }
    })
    function write(text) {
        container.append("div").text(text);
    }
</script>
