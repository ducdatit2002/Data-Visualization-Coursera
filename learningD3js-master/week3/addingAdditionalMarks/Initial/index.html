<html>

<head>
  <h1>Week 3: Adding Additional Marks</h1>
    <style>




    </style>
</head>

<body>
    <svg id="container" height="300" width="500">
        <g id="body" transform="translate(0,0)"></g>
    </svg>
</body>
<script src="d3.js"></script>
<script>
    let body = d3.select("#body")

    Promise.all([
        d3.csv("data.csv"),
        d3.json("countries.geo.json")
    ]).then(showData)


    function showData(datasources) {
        let bodyHeight = 400
        let bodyWidth = 400

        let data = datasources[0]
        let mapInfo = datasources[1]

        var projection =
            d3.geoMercator()
                .scale(70)
                .translate([bodyWidth / 2, bodyHeight / 2])


        var path = d3.geoPath()
            .projection(projection);

        body.selectAll("path")
            .data(mapInfo.features)
            .enter()
            .append("path")
            .attr("d", d => path(d))
            .attr("stroke", "#999")
            .attr("fill", "#eee")

        // To add new marks = earthquakes
        body.selectAll("circle") // add circles
            .data(data) // bind data
            .enter()
            .append("circle") // append a circle for each new data point
            .attr("r", 2)
            .attr("fill", "#0055AA")
            .style("opacity", 0.5)
            .attr("cx", d => projection([+d.Longitude, +d.Latitude])[0]) // positioning circles
            .attr("cy", d => projection([+d.Longitude, +d.Latitude])[1])

    }


</script>

</html>
