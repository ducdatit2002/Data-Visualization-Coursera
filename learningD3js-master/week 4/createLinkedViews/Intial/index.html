<html>

<head>
    <style>
        body {
            padding-left: 20px;
        }

        svg {
            border: solid 1px #000;
            margin-top: 10px;
        }

        #tooltip {
            position: fixed;
            top: 10px;
            left: 0px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: solid 1px black;
            display: none;
        }

        path {
            fill: none
        }
    </style>
</head>

<body>
    <svg id="barchart">
        <g class="body" />
    </svg>
    <svg id="timeline">
        <g class="xAxis" />
        <g class="yAxis" />
        <g class="body">
            <path style="stroke: black" />
        </g>
    </svg>
    <div id="tooltip">Tooltip</div>
</body>
<script src="d3.js"></script>
<script>
    let barchart = d3.select("#barchart")
    let timeline = d3.select("#timeline")

    let width = 300;
    let height = 200;

    barchart.attr("height", height)
    barchart.attr("width", width)

    timeline.attr("height", height)
    timeline.attr("width", width)

    let selectedCountry = undefined;

    d3.csv("data.csv")
        .then((data) => {
            data = prepareData(data)
            drawBarChart(data)
        })

    function prepareData(data) {
        return data.map(d => {
            d[2016] = +d[2016]
            return d;
        })
    }

    function showTooltip(text, coords) {
        let x = coords[0];
        let y = coords[1];

        d3.select("#tooltip")
            .style("display", "block")
            .style("top", y)
            .style("left", x)
            .text(text)
    }

    function drawLineChart(data) {
        data = data.history;
        let margin = { left: 40, bottom: 20, right: 20, top: 20 }

        let bodyWidth = width - margin.left - margin.right;
        let bodyHeight = height - margin.top - margin.bottom;

        let xScale = d3.scaleLinear()
            .range([0, bodyWidth])
            .domain(d3.extent(data, d => d.year))

        let yScale = d3.scaleLinear()
            .range([bodyHeight, 0])
            .domain([0, d3.max(data, d => d.value)])

        let lineGenerator = d3.line()
            .x(d => xScale(d.year))
            .y(d => yScale(d.value))

        timeline.select(".body")
            .attr("transform", `translate(${margin.left},${margin.top})`)
            .select("path").datum(data)
            .attr("d", lineGenerator)

        timeline.select(".xAxis")
            .attr("transform", `translate(${margin.left},${height - margin.bottom})`)
            .call(d3.axisBottom(xScale).ticks(5))

        timeline.select(".yAxis")
            .attr("transform", `translate(${margin.left},${margin.top})`)
            .call(d3.axisLeft(yScale).ticks(5).tickFormat(d => (d / 1e12) + "T"))

    }

    function drawBarChart(data) {
        let margin = { left: 20, bottom: 20, right: 20, top: 20 }

        let bodyWidth = width - margin.left - margin.right;
        let bodyHeight = height - margin.top - margin.bottom;

        let xScale = d3.scaleBand()
            .range([0, bodyWidth])
            .domain(data.map(d => d.Country))
            .padding(0.2)

        let yScale = d3.scaleLinear()
            .range([bodyHeight, 0])
            .domain([0, d3.max(data, d => d[2016])])

        barChartBody = barchart.select(".body")
            .attr("transform", `translate(${margin.left},${margin.bottom})`)
            .selectAll("rect")
            .data(data)

        barChartBody.enter()
            .append("rect")
            .attr("fill", "#556677")
            .attr("width", xScale.bandwidth())
            .attr("height", d => bodyHeight - yScale(d[2016]))
            .attr("y", d => yScale(d[2016]))
            .attr("x", d => xScale(d.Country))
            .on("mouseenter", (d) => {
                showTooltip(d.Country, [d3.event.clientX, d3.event.clientY])
            })
            .on("mousemove", (d) => {
                showTooltip(d.Country, [d3.event.clientX, d3.event.clientY + 30])
            })
            .on("mouseleave", (d) => {
                d3.select("#tooltip").style("display", "none")
            })
            
            
    }







</script>

</html>
