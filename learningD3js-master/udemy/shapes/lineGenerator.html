<!DOCTYPE html>
<html>
    <head>
        <title>D3 - Data with Axes</title>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <style>
        path {
          fill: none;
          stroke:deeppink;
          stroke-width:5px;
        }
        </style>
    </head>
  <body>
      <script>
          var points = [/*[0,20],[100,250],[260,90],[450,40],[320,140]*/
        [100,300],[250,50],[400,300],[100,150],[400,150],[100,300]];

        var data = [/*{x:100,y:100},
                    {x:130,y:260},
                  {x:300,y:460},
                {x:500,y:250}*/{point:100},{point:150},{point:80},{point:220},{point:130}]

          var width = 600
          var height = 500
          var spacing = 50

          var svg = d3.select("body")
                      .append("svg")
                      .attr("width", width)
                      .attr("height", height)
                      .style("background","pink")
                      .append("g")
                      .attr("transform","translate(" +spacing/2+ "," +spacing/2+ ")")
          /*
          //line generator function
          var line = d3.line() //creates a line generator | returns d value

          // add line to svg
          svg.append("path")
              .attr("d", line(points)) */
          /*
          var line = d3.line()
                        .x(function(d){return d.x}) //accessor function
                        .y(function(d){return d.y})


          svg.append("path")
              .attr("d", line(data)) */

          var line = d3.line()
                        .x(function(d) {return d.point})
                        .y(function(d,i){return i*50})
                        //.curve(d3.curveBasis) // to connect pts using curve lines
                        //.curve(d3.curveCardinal)
                        //.curve(d3.curveCardinalClosed)
                        //.curve(d3.curveBasisClosed)
                        //.curve(d3.curveStep)
                        //.curve(d3.curveBundle)


          svg.append("path")
             .attr("d", line(data))

      </script>
  </body>
</html>
