<!DOCTYPE html>
<html>
  <head>
    <title>Arc Generator</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
    text {
      font-size: 14px;
      fill:white;
    }

    </style>
  </head>
  <body>
      <script>
          var width = 700;
          var height = 600;
          var fullAngle = 2 * Math.PI; // value in radians = 360

          var svg = d3.select("body")
                      .append("svg")
                      .attr("height", height)
                      .attr("width",width)
                      .style("background","pink")

          /*var data = [{day: "Mon",startAngle:0, endAngle:1.5},
                      {day: "Tue",startAngle:1.5, endAngle:3.4},
                      {day: "Wed",startAngle:3.4, endAngle:4.2},
                      {day: "Thu",startAngle:4.2, endAngle:5.9},
                      {day: "Fri",startAngle:5.9, endAngle:6.28}]*/


          var items = [100,300,100,300]
          var data = d3.pie().sort(null)(items); //pie computes start and end angle for each number in the array
          console.log(data)


          // generate segments for each number
          var segments = d3.arc()
                          .innerRadius(25)
                          .outerRadius(125)
                          .padAngle(0.05)
                          .padRadius(50)

          // append g and join data to svg
          var sections = svg.append("g")
              .attr("transform","translate(300,300)")
              .selectAll("path")
              .data(data)
          // append path for each segments
          sections.enter()
                  .append("path")
                  .attr("d", segments)
                  .attr("fill", "gray")


      </script>
  </body>
</html>
