<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <script>
        //var numbers = [2, 3, 4, 5, 6, 7, 8, 9, 10];
        var numbers1 = [100, 1000, 10000, 100000, 1000000]
        var width = 600;
        var height = 500;

        var powerScale = d3.scalePow()
                            .exponent(2)
                            .domain([0,15])
                            .range([0,height])

        var logScale = d3.scaleLog()
                          .base(2)
                          .domain([10,10000000])
                          .range([0,height])


        var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .style("background", "pink");

        var rectangles = svg.selectAll("rect").data(numbers1);
        rectangles.enter().append("rect")
                    .attr("width", 25)
                    .attr("height", function(d, i){return logScale(d);})
                    .attr("x", function(d,i){return (i*28);})
                    .attr("y", function(d,i){return height - (logScale(d));})
                    .style("fill", "indigo");
    </script>
</body>
</html>
