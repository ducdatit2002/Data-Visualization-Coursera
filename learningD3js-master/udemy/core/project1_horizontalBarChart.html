<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Horizontal Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
      div {
        height:25px;
        margin:10px;
        background-color:pink;
        color:red;
        text-align:center;
        line-height: 25px; /* to vertically align text inside div element, set line height same as div height*/
      }
    </style>
</head>
<body>
    <script>
      var numbers = [31,25,35,18,9,14] // # of computers sold
      var bars = d3.select("body")
                    .selectAll("div")
                    .data(numbers)

      bars.enter()
          .append("div")
          .style("width", function(d){return (d*10) +"px";})
          .text(function(d){return d;})



    </script>
</body>
</html>
