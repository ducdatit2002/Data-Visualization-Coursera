<!DOCTYPE html>
 <html>
 <head>
   <title>Join Data</title>

     <style>
        .changeColor
         {
             background: deeppink;
             color:indigo;
             width:50px;
         }
     </style>
</head>
 <body>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <p></p>
     <script>
        var myData = [50, 45, 35, 30, 25];
         d3.selectAll("p")
         .data(myData)
         .text(function(d, i){
             return d;
         })
         .style("font-size", function(d){
             return d + "px";
         })
         .classed("changeColor", function(d){
             return d>30;
         });
     </script>
 </body>
 </html>
