        p

<body>

        /* var myData = ["Person 1", "Person 2"];

        var myData = ["Person 1", "Person 2", "Person 3"];
        var update = d3.selectAll("p").data(myData);
        update.exit().remove();
        update.enter().append("p").merge(update).text(function(d){return d;}).classed("person", true);

    </script>
