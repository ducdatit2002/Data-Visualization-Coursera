<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vertical Bar Chart</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>

</head>
<body>
  <script>
    var numbers = [31,25,35,18,9,14]

    var width = 600;
    var height = 500;

    var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .style("background","pink")


    var rectangles = svg.selectAll("rect")
                        .data(numbers)
                        .enter()
                        .append("rect")
                        .attr("height",function(d){return 10*d;})
                        .attr("width",25)
                        .attr("x",function(d,i){
                          return i*28;
                        })
                        .attr("y",function(d,i){
                          return height-(d*10);
                        })
                        .style("fill",function(d){
                          if(d > 20)
                            return "blue";
                          else {
                            return "green";
                          }
                        })





      var data = svg.selectAll("text")
                    .data(numbers)
      data.enter()
          .append("text")
          .text(function(d){ return d})
          .style("stroke","red")
          .style("font-size","15px")
          .attr("x",function(d,i){
            return 5 + (i*28);
          })
          .attr("y", function(d,i){
            return height - 5 -(d*10);
          })


  </script>

</body>
</html>
