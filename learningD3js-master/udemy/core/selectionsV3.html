<!-- No: of elements > No: of data pts (Exit selection) -->
    <p>Chair 1</p>
    <p>Chair 2</p>
    <p>Chair 3</p>
    <p>Chair 4</p>

    <script>
    var myData = ["Person 1", "Person 2"]
    var update = d3.selectAll("p")
      .data(myData);

      update.exit()
            .remove();

      update.text(function(d){
        return d;
      }).classed("person",true);

    </script>
