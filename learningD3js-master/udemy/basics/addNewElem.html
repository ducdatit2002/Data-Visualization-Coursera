<!doctype html>
<html lang="en">
<head>
    <title>Append & Insert</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <button onclick="addElement();">Add Element</button>
    <div id="parent">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <p>Third Paragraph</p>
    </div>
    <script>
        function addElement()
        {
            //d3.select("#parent").append("p").text("Last Paragraph").style("font-weight", "bold");
            d3.select("#parent")
            .insert("p", "p:last-child")
            .text("Paragraph")
            .style("font-weight", "bold");
        }
    </script>
</body>
</html>
