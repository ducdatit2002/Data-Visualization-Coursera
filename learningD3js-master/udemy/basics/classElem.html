<!doctype html>
<html lang="en">
<head>
    <title>Class</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <style>
        .changeColor {
          fill: deeppink;
          stroke:indigo;
          stroke-width:4;
        }
        .boxes{
          width:100px;
          height:100px;
          border:3px solid black;
          background-color:pink;
          float:left;
          margin:10px;

        }
    </style>
</head>
<body>
  <button onclick = "addClass();">Change</button>
  <button onclick = "changeBack();">Back</button>
  <br />
  <svg height = "200" width = "500">
    <circle cx = "50" cy = "50" r = "40"></circle>
    <circle cx = "140" cy = "50" r = "40"></circle>
    <circle cx = "230" cy = "50" r = "40"></circle>
    <circle cx = "320" cy = "50" r = "40"></circle>
  </svg>
  <button onclick = "addBoxes();">Add</button>
  <div id="parent">
    <div></div>
    <div></div>
    <div></div>
  <script>
  function addClass()
  {
    d3.selectAll("circle").classed("changeColor", true);

  }
  function changeBack()
  {
    d3.selectAll("circle").classed("changeColor", function(d,i){
      if(i%2 == 0){
        return true;
      } else {
        return false;
      }
    });

  }

  function addBoxes()
  {
    d3.select("#parent")
    .selectAll("div")
    .classed("boxes", true);
  }


  </script>

</body>
</html>
