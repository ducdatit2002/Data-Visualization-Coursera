<!doctype html>
<html lang="en">
<head>
    <title>SVG Basics</title>
    <style>
        g
        {
            stroke:blue;
            fill:yellow;
        }
    </style>
</head>
<body>
    <svg width="600" height="600">
       <g>   <!-- acts as a container -->
            <rect x="10" y="10" width="100" height="50"></rect>
            <circle cx="50" cy="150" r="30"></circle>
            <polygon points="50,250 100,250 75,275"></polygon>
        </g>
        <rect x="150" y="20" width="50" height="30" style="fill:none;stroke:deeppink;"></rect>
        <rect x="150" y="20" width="50" height="30" style="fill:deeppink;"
              transform="translate(50,50)"></rect>

        <rect x="50" y="50" width="100" height="100" style="fill:olive;" transform="rotate(75,75,75)"></rect>

        <rect x="50" y="50" width="100" height="100" style="fill:none;stroke:indigo;"></rect>
        <rect x="50" y="50" width="100" height="100" style="fill:indigo;" transform="scale(2,3)"></rect>-->
          <!--<circle cx="100" cy="100" r="50" style="fill:none;stroke:indigo;"></circle>
        <circle cx="100" cy="100" r="75" style="fill:indigo;" transform="scale(2,1)"></circle> -->
    </svg>
</body>
</html>
